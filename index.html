<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="header__img">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>
  <main class="main page__content">
    <section class="section add-task">
      <label class="section__title">Add Item</label>
      <div class="add-task__wrapper">
        <input class="add-task__new-task" type="text">
        <button class="add-task__btn">Add</button>
      </div>
    </section>
    <section class="section incomplete-tasks">
      <h3 class="section__title">Todo</h3>
      <ul  class="section__tasks task-list task-list_incomplete">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text" class="task-list__value">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" class="delete-btn__img" alt="Delete button">
          </button>
        </li>
        <li class="task-list__item task-list__item_edit-mode">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__value">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img src="./remove.svg" class="delete-btn__img" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="section completed-tasks">    
      <h3 class="section__title">Completed</h3>
      <ul class="task-list section__tasks task-list task-list_completed">
        <li class="task-list__item">
          <input  class="task-list__checkbox" type="checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input type="text" class="task-list__value">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" class="delete-btn__img" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
